<div *ngIf="round">
  <mat-card *ngFor="let table of round.tables; let i = index; trackBy: trackById">
    <mat-card-header class="card-header">
      <h2>{{ table.name }}</h2></mat-card-header
    >
    <mat-card-content>
      <div class="result-inputs">
        <input
          matInput
          #inputOne
          type="number"
          min="0"
          (input)="changeScore(table.id, inputOne.value, inputTwo.value)"
          [value]="$any(table.teams[0].score)"
        />
        <div class="delimiter">:</div>
        <input
          matInput
          #inputTwo
          type="number"
          min="0"
          (input)="changeScore(table.id, inputOne.value, inputTwo.value)"
          [value]="$any(table.teams[1].score)"
        />
      </div>
      <div class="team-members">
        <div class="team">
          <div class="player" *ngFor="let player of table.teams[0].players">{{ player.name }}</div>
        </div>
        <div class="team right">
          <div class="player" *ngFor="let player of table.teams[1].players">{{ player.name }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
