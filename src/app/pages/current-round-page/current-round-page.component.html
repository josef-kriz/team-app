<app-start-new-round *ngIf="!currentRound; else resultInput"></app-start-new-round>
<ng-template #resultInput>
  <app-result-input [round]="currentRound"></app-result-input>
</ng-template>

<button *ngIf="currentRound" mat-raised-button color="primary" id="end-round-button" (click)="endRound()">End round</button>
