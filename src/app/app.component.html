<div id="app-wrapper">
  <mat-toolbar>
    <span>Team app</span>
  </mat-toolbar>
  <mat-tab-nav-panel class="current-page-wrapper">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
  <nav mat-tab-nav-bar [backgroundColor]="'accent'">
    <a mat-tab-link [routerLink]="link.address" (click)="activeLink = link.address" [active]="activeLink == link.address" *ngFor="let link of links">{{
      link.title
    }}</a>
  </nav>
</div>
